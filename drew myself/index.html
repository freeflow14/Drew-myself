<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nikolay</title>
</head>

<body>
    <div class="head">
        <div class="hair">
            <div class="hair-corner"></div><!--hair-corner-->
        </div><!--hair-->

        <div class="brows">
            <div class="brow"></div><!--brow-->
            <div class="brow"></div><!--brow-->
        </div><!--brows-->

        <div class="eyes">
            <div class="eye"></div><!--eye-->
            <div class="eye"></div><!--eye-->
        </div><!--eyes-->

        <div class="nose"></div><!--nose-->

        <div class="moustache">
            <div class="moustache-corner"></div><!--moustache-corner-->
        </div><!--moustache-->

        <div class="beard">
            <div class="bread-corner"></div><!--bread-corner-->
            
        </div><!--beard-->

        <div class="mouth"></div><!--mouth-->

        <div class="ears">
            <div class="ear"></div><!--ear-->
            <div class="ear"></div><!--ear-->
        </div><!--ears-->

    </div><!--head-->
</body>

</html>
